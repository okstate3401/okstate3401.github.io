<SCRIPT>
function passWord() {
var testV = 1;
var pass1 = prompt('Contraseña:',' ');
while (testV < 3) {
if (!pass1) 
history.go(-1);
if (pass1.toLowerCase() == "elohim") {
window.open('Predicaciones.html');
break;
} 
testV+=1;
var pass1 = 
prompt('Incorrecto. Por favor intente de nuevo.','Contraseña');
}
if (pass1.toLowerCase()!="password" & testV ==3) 
history.go(-1);
return " ";
} 
</SCRIPT>
